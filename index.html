<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>

    <link rel="stylesheet" href="stylesf.css">
</head>

<body>

    <form action="" autocomplete="off">
        <fieldset>
            <legend>Formulário de Contato</legend>
            <label for="nome">Seu nome</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" required>

            <label for="">Seu email</label>
            <input type="email" name="email" id="email" placeholder="Digite um email válido" required>

            <label for="assunto">Assunto</label>
            <input type="text" name="assunto" id="assunto" required>

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" rows="7" minlength="20" maxlength="1000" required></textarea>

            <button type="submit" class="btn">Enviar</button>
        </fieldset>
    </form>

</body>

</html>
